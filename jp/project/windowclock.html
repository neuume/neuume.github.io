    <div class="content">

      <p>架空の窓で時間を表現するシンプルな「とけい」です。時が経ったら、映る日光の角度が壁を渡ります。１日の中に、窓から見た空が夕暮れの色をみせます。夜は月が窓の一切れを通して、常夜灯になります。</p>
      <p>人と時間の関係といえば、主に昼夜のサイクルです。時計は時間を切って、計ります。日光を直接表現するためこの時計を作ることにしました。時間と光の物理的な関係をもっと気づくようになるかもしれません。</p>
